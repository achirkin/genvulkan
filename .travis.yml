language: c
sudo: false

matrix:
  include:
    - env: CABALVER=1.22 GHCVER=7.10.3
      addons: {apt: {packages: [cabal-install-1.22,ghc-7.10.3], sources: [hvr-ghc]}}
    - env: CABALVER=head GHCVER=8.0.2
      addons: {apt: {packages: [cabal-install-head,ghc-8.0.2], sources: [hvr-ghc]}}
    - env: CABALVER=head GHCVER=8.2.2
      addons: {apt: {packages: [cabal-install-head,ghc-8.2.2], sources: [hvr-ghc]}}
    - env: CABALVER=head GHCVER=8.4.1
      addons: {apt: {packages: [cabal-install-head,ghc-8.4.1], sources: [hvr-ghc]}}
    - env: CABALVER=head GHCVER=head
      addons: {apt: {packages: [cabal-install-head,ghc-head], sources: [hvr-ghc]}}

  allow_failures:
    - env: CABALVER=1.22 GHCVER=7.10.3

before_install:
  - cd vulkan-api
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
  - pushd include/vulkan
  - wget https://raw.githubusercontent.com/KhronosGroup/Vulkan-Docs/b7b1c3a65d370013cbd9e1985d59628a88f818a8/src/vulkan/vk_platform.h
  - popd

script:
 - cabal configure --enable-tests --enable-benchmarks -v2
 - cabal build
